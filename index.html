<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href=".\fontawesome-free-6.2.0-web\css\all.css">
  <link rel="stylesheet" href="style.css">
  <title>ckp coding</title>
</head>
<body>
  
  <section class="main">
    <div class="main-card">
      <div class="card-top">
        <h3>Add your teammates</h3>
        <p>People you add will recive an invite <br> automatically</p>
        <div class="drop-down">
          <div class="option">Select Project</div>
          <i class="fa fa-chevron-down" aria-hidden="true"></i>
        </div>
      </div>
      <div class="card-bottom">
        <h3>Connect from</h3>
        <div class="sign-as">
          <div class="social">
            <div class="logo">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/300px-Google_%22G%22_Logo.svg.png">
            </div>
            <span>Google</span>
          </div>
          <div class="social">
            <div class="logo">
              <img src="https://cdn.mos.cms.futurecdn.net/SDDw7CnuoUGax6x9mTo7dd.jpg">
            </div>
            <span>Slack</span>
          </div>
          <div class="social">
            <div class="logo">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZLoNujaqRPu7XFemvBYsB68MD_XPTrK3xqqNYuol8qH9jNmrRu6fe22tKsjGyUI_OApI&usqp=CAU">
            </div>
            <span>Microsoft</span>
          </div>
        </div>
        <h4>Or</h4>
        <input type="" class="email" name="" placeholder="Enter email address">
        <div class="btn-grp">
          <button>Cancel</button>
          <button>Add teammates</button>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
